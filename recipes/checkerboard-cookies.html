<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Checkerboard Cookies</title>
        <link rel="stylesheet" href="../styles.css">
    </head>

    <body>
        <div class="title-bar">
            <h1>Checkerboard Cookies</h1>
            <a href="../index.html">Home</a>
        </div>
        
        <div class="description">
            <img src="../img/cookies.jpeg" alt="Checkered cookies" width="200">

            <div>
                <h2>Description:</h2>

                <p>
                    Checkered cookies are decorative cookies, usually 
                    made around Christmas, combining a vanilla and 
                    chocolate flavor.
                </p>
            </div>
        </div>
        
        <div class="ingredients">
            <h2>Ingredients:</h2>

            <ul>
                <li><input type="checkbox" id="item-1"><label for="item-1">200g dairy butter</label></li>
                <li><input type="checkbox" id="item-2"><label for="item-2">250g wheat flour</label></li>
                <li><input type="checkbox" id="item-3"><label for="item-3">100g icing sugar</label></li>
                <li><input type="checkbox" id="item-4"><label for="item-4">2ts vanilla sugar</label></li>
                <li><input type="checkbox" id="item-5"><label for="item-5">2ts cocoa powder</label></li>
            </ul>
        </div>

        <div class="steps">
            <h2>Steps:</h2>

            <ol>
                <li><input type="checkbox" id="step-1"><label for="step-1">
                    Place room temperature butter, flour and icing 
                    sugar in a food processor and process the 
                    mixture until you get a nice, cohesive dough.
                </label></li>

                <li><input type="checkbox" id="step-2"><label for="step-2">
                    Divide the dough in two. Knead one dough with 
                    vanilla sugar, and the other with cocoa powder.
                </label></li>

                <li><input type="checkbox" id="step-3"><label for="step-3">
                    Divide the cocoa and vanilla dough into two 
                    pieces each. Roll out four long sausages.
                </label></li>

                <li><input type="checkbox" id="step-4"><label for="step-4">
                    Place a vanilla and a cocoa sausage next to each 
                    other. Place the opposite on top of these to 
                    create a checkerboard pattern. Press the sausages 
                    together lightly and shape the sides straight by 
                    pressing each side lightly against the kitchen 
                    counter.
                </label></li>

                <li><input type="checkbox" id="step-5"><label for="step-5">
                    Place plastic wrap around the dough and press the 
                    edges lightly to make a square. Place in the 
                    freezer for 15 minutes, or in the refrigerator for 
                    30 minutes. This will make it easier to cut.
                </label></li>

                <li><input type="checkbox" id="step-6"><label for="step-6">
                    Cut into slices about 1-2 cm thick. Bake the 
                    squares at 175 dgrees until they are golden and 
                    nicely browned, about 12 minutes. Let them cool.
                </label></li>

                <li class="enjoy"><input type="checkbox" id="step-7"><label for="step-7">
                    Enjoy!
                </label></li>
        </ol>
        </div>
        

        

        

        
    </body>
</html>
