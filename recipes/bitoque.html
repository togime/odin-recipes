<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Bitoque</title>
        <link rel="stylesheet" href="../styles.css">
    </head>

    <body>
        <div class="title-bar">
            <h1>Bitoque</h1>
            <a href="../index.html">Home</a>
        </div>
        
        <div class="description">
            <img src="../img/bitoque.jpeg" alt="A steak with fries and an egg on top" width="200">

            <div>
                <h2>Description:</h2>

                <p>The bitoque is one of many well known portuguese 
                    dishes, composed of a simple steak, a side of fries 
                    and an egg on top.
                </p>
            </div>
        </div>
        
        <div class="ingredients">
            <h2>Ingredients:</h2>

            <ul>
                <li><input type="checkbox" id="item-1"><label for="item-1">Beef steak</label></li>
                <li><input type="checkbox" id="item-2"><label for="item-2">Olive oil</label></li>
                <li><input type="checkbox" id="item-3"><label for="item-3">Butter</label></li>
                <li><input type="checkbox" id="item-4"><label for="item-4">2 or 3 cloves of garlic</label></li>
                <li><input type="checkbox" id="item-5"><label for="item-5">1 or 2 bay leaves</label></li>
                <li><input type="checkbox" id="item-6"><label for="item-6">Mustard</label></li>
                <li><input type="checkbox" id="item-7"><label for="item-7">White wine</label></li>
                <li><input type="checkbox" id="item-8"><label for="item-8">1 Egg</label></li>
                <li><input type="checkbox" id="item-9"><label for="item-9">Broth</label></li>
                <li><input type="checkbox" id="item-10"><label for="item-10">Salt</label></li>
                <li><input type="checkbox" id="item-11"><label for="item-11">Lemon</label></li>
            </ul>
        </div>

        <div class="steps">
            <h2>Steps:</h2>

            <ol>
                <li><input type="checkbox" id="step-1"><label for="step-1">
                    Start by pounding the steak with a meat mallet.
                </label></li>

                <li><input type="checkbox" id="step-2"><label for="step-2">
                    Season with sliced garlic, salt, and bay leaves, 
                    then set aside.
                </label></li>

                <li><input type="checkbox" id="step-3"><label for="step-3">
                    Meanwhile, cut the potatoes into very thin sticks.
                </label></li>

                <li><input type="checkbox" id="step-4"><label for="step-4">
                    Wash the potatoes until the water runs clear.
                </label></li>

                <li><input type="checkbox" id="step-5"><label for="step-5">
                    Drain the potatoes as best you can and fry them in 
                    hot oil until golden brown.
                </label></li>

                <li><input type="checkbox" id="step-6"><label for="step-6">
                    Place the potatoes in absorbent paper, season with 
                    salt, and set aside.
                </label></li>

                <li><input type="checkbox" id="step-7"><label for="step-7">
                    Meanwhile, heat a little olive oil in a frying pan.
                </label></li>

                <li><input type="checkbox" id="step-8"><label for="step-8">
                    Add the butter and bay leaves and fry the steak on 
                    both sides over low heat.
                </label></li>

                <li><input type="checkbox" id="step-9"><label for="step-9">
                    When the meat is almost cooked, add the mustard, 
                    beef stock, and white wine.
                </label></li>

                <li><input type="checkbox" id="step-10"><label for="step-10">
                    Combine all ingredients and let the sauce reduce.
                </label></li>

                <li><input type="checkbox" id="step-11"><label for="step-11">
                    Transfer the meat to a plate and pour the sauce 
                    over it.
                </label></li>

                <li><input type="checkbox" id="step-12"><label for="step-12">
                    Fry an egg in a little olive oil and place it on 
                    top of the meat.
                </label></li>

                <li><input type="checkbox" id="step-13"><label for="step-13">
                    Arrange the potatoes around the steak and add a 
                    slice of lemon.
                </label></li>

                <li class="enjoy"><input type="checkbox" id="step-14"><label for="step-14">
                    Enjoy!
                </label></li>
            </ol>
        </div>
    </body>
</html>
