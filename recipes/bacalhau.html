<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Cooked Codfish</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    
    <body>
        <div class="title-bar">
            <h1>Cooked Codfish with Potatoes</h1>
            <a href="../index.html">Home</a>
        </div>
        
        <div class="description">
            <img src="../img/bacalhau.jpeg" alt="Codfish with potatoes and cale" width="200">
            <div>
                <h2>Description:</h2>

                <p>
                    Codfish with potatoes is a portuguese dish, 
                    usually eaten on Christmas, but not exclusive.
                </p>
            </div>
        </div>
        
        <div class="ingredients">
            <h2>Ingredients:</h2>

            <ul>
                <li><input type="checkbox" id="item-1"><label for="item-1">4 pieces of cod</label></li>
                <li><input type="checkbox" id="item-2"><label for="item-2">1 Portuguese cabbage</label></li>
                <li><input type="checkbox" id="item-3"><label for="item-3">1kg potatoes</label></li>
                <li><input type="checkbox" id="item-4"><label for="item-4">4 bay leaves</label></li>
                <li><input type="checkbox" id="item-5"><label for="item-5">2 cloves of garlic</label></li>
                <li><input type="checkbox" id="item-6"><label for="item-6">400ml olive oil</label></li>
                <li><input type="checkbox" id="item-7"><label for="item-7">Salt</label></li>
            </ul>
        </div>
        
        <div class="steps">
            <h2>Steps:</h2>

            <ol>
                <li><input type="checkbox" id="step-1"><label for="step-1">
                    Start by cutting the cabbage leaves in half 
                    and rinsing them in water.
                </label></li>

                <li><input type="checkbox" id="step-2"><label for="step-2">
                    In a saucepan, bring the water, 2 bay leaves, 
                    cod, and cabbage to a boil. Season with salt.
                </label></li>

                <li><input type="checkbox" id="step-3"><label for="step-3">
                    After boiling, let it cook for about 15 to 20 
                    minutes, or until the cabbage is cooked and the 
                    cod is flaking.
                </label></li>

                <li><input type="checkbox" id="step-4"><label for="step-4">
                    Wash the potatoes well and cook them in salted 
                    water for 30 minutes, or until cooked through. 
                    Remove from the heat and peel them. Set aside.
                </label></li>

                <li><input type="checkbox" id="step-5"><label for="step-5">
                    In a frying pan, place the olive oil, the 2 bay 
                    leaves, and the peeled and crushed garlic cloves. 
                    Cook for 4 minutes. Discard the garlic and bay 
                    leaves.
                </label></li>

                <li><input type="checkbox" id="step-6"><label for="step-6">
                    Place the cod fillets in a serving dish, arrange 
                    the cabbage around them, and finally add the 
                    boiled potatoes. Drizzle with the flavored olive 
                    oil and serve.
                </label></li>

                <li class="enjoy"><input type="checkbox" id="step-7"><label for="step-7">
                    Enjoy!
                </label></li>
            </ol>
        </div>
        
    </body>
</html>
